kind: pipeline
name: default

steps:
- name: install, doc and script running
  image: python:3
  commands:
  - git fetch --tags
  - python setup.py install
  - pip install sphinx sphinx_rtd_theme
  - cd doc
  - make html
  - cd ../
  - python scripts/bearings/bearing_test.py
  - python scripts/bearings/optimizer_bearing_test.py
  # - python scripts/bearings/workflow_assembly_bearing_test.py
  # - python scripts/bearings/workflow_combination_bearing_test.py

- name: develop
  image: python:3
  commands:
  - python setup.py develop

- name: sdist
  image: python:3
  commands:
  - python setup.py sdist


- name: install from sdist and run test scripts
  image: python:3
  commands:
  - mkdir install_from_sdist
  - tar -xf dist/*.tar.gz -C install_from_sdist/
  - cd install_from_sdist
  - cd mechanical_components*
  - python setup.py install


- name: compile linux
  image: python:3
  commands:
  - pip install Cython netifaces
  - python compile.py cdist --exp-month=7 --exp-year=2029 --detect-macs --formats=zip
  - cd client_dist
  - unzip *.zip -d valid_license_install
  - cd valid_license_install
  - python3 setup.py develop
  - cd scripts
  - python3 compilation_test.py test_valid_license
  - cd ../../..
  - python compile.py cdist --exp-month=7 --exp-year=2029 --macs=222222222122 --formats=zip
  - cd client_dist
  - unzip *.zip -d unvalid_license_install
  - cd unvalid_license_install
  - python3 setup.py develop
  - cd scripts
  - python3 compilation_test.py test_unvalid_license


- name: push opensource from sdist
  image: alpine/git
  when:
    branch: master
    event: push
  commands:
    - git clone https://gitea.dessia.tech/OpenSource/MechanicalComponents.git git-opensource
    - cd git-opensource
    - git branch from_proprietary
    - git checkout from_proprietary
    - git pull origin from_proprietary
    - tar -vxf ../dist/*.tar.gz --strip-components=1 -C .
    - git config --global user.email "root@dessia.tech"
    - git config --global user.name "Root commit bot"
    - git add -A
    - if ! [[ -z $(git status -s -uno) ]]; then git commit -m "Automated commit"; fi
    - git push origin from_proprietary

- name: copy tag to opensource
  image: alpine/git
  when:
    event:
    - tag
  commands:
  - git clone https://gitea.dessia.tech/OpenSource/MechanicalComponents.git git-opensource
  - cd git-opensource
  - git branch from_proprietary
  - git checkout from_proprietary
  - git pull origin from_proprietary
  - git config --global user.email "root@dessia.tech"
  - git config --global user.name "Root commit bot"
  - git tag -a ${DRONE_TAG} -m ${DRONE_TAG}
  - git push origin --tags



- name: upload_doc_master
  image: appleboy/drone-scp
  when:
    branch: master
    event: tag
  settings:
    host: austerlitz.dessia.tech
    target: /var/www/documentation/MechanicalComponents/
    source: doc/build/html/*
    strip_components: 3
    username: drone
    password:
      from_secret: ssh_drone_password

- name: upload sdist to seafile
  image: dessia/drone-seafile
  when:
    branch: master
    event: push
  settings:
    server_url: https://partage.dessia.tech
    repo_id:
      from_secret: seafile_repo_id
    seafile_token:
      from_secret: seafile_token
    files: dist/*
    root_directory: /mechanical_components/



- name: notify
  when:
    status:
    - failure
  image: drillster/drone-email
  settings:
    host: mail.dessia.tech
    username: technical@dessia.tech
    password:
     from_secret: email_password
    from: technical@dessia.tech
    recipients: [ root@dessia.tech ]
